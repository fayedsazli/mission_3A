<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="index.html">
            <img src="assets/Logo.svg" alt="" />
          </a>
        </div>
      </div>
    </header>
    <section>
      <div class="masuk">
        <div class="desc">
          <h3>Masuk ke Akun</h3>
          <p>Yuk, lanjutin belajarmu di videobelajar.</p>
        </div>
        <div class="form">
          <form action="#">
            <div class="inputfield">
              <label for="email">E-Mail <span>*</span></label>
              <input type="text" id="email" placeholder="email" />

            </div>

            <div class="inputfield">
              <label for="password">Kata Sandi <span>*</span></label>
              <div class="password-container">
                <input 
                  type="password" 
                  id="password" 
                  placeholder="password" 
                />
                <span class="toggle-password">
                  <img 
                    src="assets/eye-password-hide-svgrepo-com.svg" 
                    alt="Tampilkan Kata Sandi" 
                    id="toggle-icon" 
                  />
                </span>
              </div>
            </div>
            
            
          </form>
          <div class="form">
            <a href="#" class="lupa-password">Lupa password?</a>
            <input type="button" value="Masuk" />
            <a href="#" class="daftar">Daftar</a>
            <p>atau</p>
            <div class="google">
              <img src="assets/logos_google-icon.svg" alt="google" />
              <p>Masuk dengan Google</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
